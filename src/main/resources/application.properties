select.user.by.id=select usr.user_id, usr.first_name, usr.last_name, usr.gender, usr.created_on, usr.updated_on, addr.address_id, addr.building, addr.street, addr.city, addr.state, addr.country, addr.pincode, addr.created_on, addr.updated_on from ecom.user usr join ecom.address addr on usr.user_id = addr.user_id where usr.active = true and usr.user_id = :userId